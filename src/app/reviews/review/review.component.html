<div class="card_review">
  <i class="fas fa-user"></i>
  <br>

  <div align="center">
    <h3> {{review.profile.firstName}} {{review.profile.lastName}} </h3>
    <p>{{review.profile.major}}</p>
    <p>{{review.university.name}}</p>
    <p>{{review.university.country}}</p>
    <p>{{review.university.city}}</p>
    <p>{{review.Description}}</p>
    <p>{{review.Date | date:"dd/MM/yy"}}</p>
  </div>

</div>
