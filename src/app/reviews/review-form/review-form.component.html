<div align="center">
  <h3>Ajouter un Avis</h3>
  <form [formGroup]="reviewForm" class="ticket-form">
    <label for="email">
      E-mail <br>
      <input [formControlName]="'email'" class="input-custom" id="email" type="text">
    </label>

    <br>
    <br>

    <label for="universityId">Nom de l'université <br>
      <ng-select [formControlName]="'universityId'"
                 [items]="universities"
                 bindLabel="name"
                 bindValue="id"
                 class="select"
                 clearAllText="Clear"
                 groupBy="country"
                 id="universityId"
                 placeholder="Sélectionner l'université">
      </ng-select>
    </label>

    <br>

    <label for="Description">
      Mon avis <br>
      <textarea [formControlName]="'Description'" cols="33" id="Description" name="story" rows="5"></textarea>
    </label>
    <br>
    <br>
    <label for="Rate">
      Ma note <br>
      <input [formControlName]="'Rate'" class="input-custom" id="Rate" max="5" type="number">
    </label>
    <br>
    <br>

    <button (click)="addReview()" class="btn-custom" type="submit">Ajouter mon avis</button>

  </form>

</div>
