<h1>AVIS</h1>
<br>

<div class="ngselect">
  <ng-select (change)="onChangeFilter()"
             [(ngModel)]="filters[2]"
             [items]="countryList"
             class="select1"
             clearAllText="Clear"
             placeholder="Pays">
  </ng-select>
  <ng-select (change)="onChangeFilter()"
             [(ngModel)]="filters[1]"
             [items]="rateList"
             class="select2"
             clearAllText="Clear"
             placeholder="Note">
  </ng-select>
  <ng-select (change)="onChangeFilter()"
             [(ngModel)]="filters[0]"
             [items]="universityList"
             class="select3"
             clearAllText="Clear"
             placeholder="Université">
  </ng-select>
</div>

<div class="button">
  <br>
  <br>
  <button (click)="resetResearchList()" mat-raised-button>Remettre a zéro les filtres</button>
</div>

<br>
<br>


<div class="review-list">
  <ng-container *ngIf="(reviewsLoaded | async)">
    <mat-paginator (page)="pageChanged($event)"
                   [length]="reviewList.length"
                   [pageSizeOptions]="pageSizeOptions"
                   [pageSize]="pageSize">
    </mat-paginator>
    <h3>{{reviewList.length}} résultat(s)</h3>
    <div class="reviews">

      <ng-container *ngFor="let review of reviewListPaginated">
        <div class="ticket">
          <app-review (showReviewDetails)="navigateReviewsDetails($event)"
                      [review]="review"
          ></app-review>
        </div>
      </ng-container>
    </div>


  </ng-container>
</div>
