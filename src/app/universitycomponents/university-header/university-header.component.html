<div class="body">
  <div class="univ">
    <img class="img" [src]="university.imgPath" >
    <h1 class="univname">{{university.name}}</h1>
  </div>

  <div class="details-container">
    <h2 class="rate"><i class="fas fa-star"></i> {{university.rate}}/5 ({{university.nbReviews}} votes)</h2>
    <h3 class="places">{{university.placesNumber}} places restantes</h3>
  </div>
</div>
