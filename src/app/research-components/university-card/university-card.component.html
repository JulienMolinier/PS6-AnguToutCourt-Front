<div class="body" (click)="universityDetails()">
  <img [src]="university.imgPath">
  <h3>{{university.name}}</h3>
  <p>{{university.city}} ({{university.country}})</p>
  <p>{{university.program}}</p>
  <p>Places restantes: {{university.placesNumber}}</p>
  <p>Note: {{university.rate}}/5</p>
</div>
