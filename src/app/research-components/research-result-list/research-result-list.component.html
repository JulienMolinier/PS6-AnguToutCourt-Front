<div class="filters">

  <div class="checkboxes">
    <mat-radio-group [(ngModel)]="check">
      <mat-radio-button (change)="onFilterRateChange()" class="checkbox1">note des anciens
      </mat-radio-button>
      <mat-radio-button (change)="onFilterPlaceChange()" class="checkbox2">nombre de places restantes
      </mat-radio-button>
      <mat-radio-button (change)="onFilterOldChange()" class="checkbox3">nombre d'étudiants déja partis
      </mat-radio-button>
    </mat-radio-group>
    <br>
    <mat-checkbox (change)="onFilterBestChange()" [(ngModel)]="recommended" class="recommendedCheckBox">Universités
      recommandées par Polytech
    </mat-checkbox>

  </div>
  <div class="ngselect">
    <ng-select (change)="onChangeFilter()"
               [(ngModel)]="filters[4]"
               [items]="specialityList"
               class="select1"
               clearAllText="Clear"
               [multiple]="true"
               placeholder="Spécialité">
    </ng-select>
    <ng-select (change)="onChangeFilter()"
               [(ngModel)]="filters[0]"
               [items]="semesterList"
               class="select2"
               clearAllText="Clear"
               [multiple]="true"
               placeholder="Semestre">
    </ng-select>
    <ng-select (change)="onChangeFilter()"
               [(ngModel)]="filters[1]"
               [items]="exchangeProgList"
               class="select3"
               clearAllText="Clear"
               [multiple]="true"
               placeholder="Programme d'échange">
    </ng-select>
    <ng-select [items]="countryList"
               bindLabel="name"
               bindValue="name"
               (change)="onChangeFilter()"
               [(ngModel)]="filters[2]"
               class="select4"
               clearAllText="Clear"
               groupBy="continent"
               [multiple]="true"
               placeholder="Pays">
    </ng-select>
    <ng-select (change)="onChangeFilter()"
               [(ngModel)]="filters[3]"
               [items]="universityList"
               bindLabel="name"
               bindValue="name"
               class="select5"
               clearAllText="Clear"
               groupBy="country"
               [multiple]="true"
               placeholder="Université">
    </ng-select>
  </div>
  <br>
  <br>
  <button (click)="resetResearchList()" mat-raised-button>Remettre a zéro les filtres</button>
</div>


<br>
<div class="result-list">
  <h3>{{researchResultList.length}} résultat(s)</h3>
  <div *ngFor="let university of researchResultList" class="ticket">
    <app-university-card (showUniversityDetails)="navigateUniversityDetails($event)"
                         [university]="university">
    </app-university-card>
  </div>
</div>
