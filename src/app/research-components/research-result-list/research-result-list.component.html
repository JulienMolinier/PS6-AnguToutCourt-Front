<div class="filters">
  <h3>Filtrer par:</h3>
  <div class="filter1">
    <input (change)="onFilterRateChange()" [value]="rateCheckbox" id="rate" name="ratecheckbox"
           type="checkbox">
    <label for="rate">par notes</label>
  </div>
  <div class="filter2">
    <input (change)="onFilterPlaceChange()" [value]="placeCheckbox" id="nbplaces" name="placescheckbox"
           type="checkbox">
    <label for="nbplaces">par places restantes</label>
  </div>
</div>

<div class="result-list">
  <div *ngFor="let university of researchResultList">
    <app-university-card (showUniversityDetails)="navigateUniversityDetails($event)"
                         [university]="university">
    </app-university-card>
  </div>
</div>
