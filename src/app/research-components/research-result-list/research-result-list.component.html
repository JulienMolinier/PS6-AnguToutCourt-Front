<div class="filters">
  <h3>Filtrer par :</h3>
  <div class="filter1">
    <mat-checkbox (change)="onFilterRateChange()" value="rateCheckbox">par notes</mat-checkbox>
  </div>
  <div>
    <mat-checkbox (change)="onFilterPlaceChange()"
                  value="placeCheckbox">par places restantes
    </mat-checkbox>
  </div>
  <br>
  <div>
    <ng-select [items]="countryList"
               bindLabel="name"
               bindValue="name"
               (change)="onCountryFilterChange()"
               [(ngModel)]="countryFilter"
               class="select"
               clearAllText="Clear"
               groupBy="continent"
               placeholder="Selectionner un pays">
    </ng-select>
  </div>
</div>

<div class="result-list">
  <div *ngFor="let university of researchResultList">
    <app-university-card (showUniversityDetails)="navigateUniversityDetails($event)"
                         [university]="university">
    </app-university-card>
  </div>
</div>
